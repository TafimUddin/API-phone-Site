<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- title start -->
    <title>API-- phone Hunter</title>
    <!-- title end -->
    
    <!-- custom css start-->
    <style>
        *{
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
    <!-- custom css end -->

    <!-- google font start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
    <!-- google font end -->

    <!-- fontawesome start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- bootstrap  end -->
  </head>
  <body class="container">

<!-- header section start -->
    <header>
        <!-- navbar start -->
        <section>
            <nav class="navbar bg-info ">
                <div class="container">
                  <a class="navbar-brand fw-bold ms-5">Phone 'API' Store</a>
                  <form class="d-flex" role="search">
                    <!-- input field -->
                    <input id="search-field" class="form-control me-2 w-50" type="search" placeholder="Search" aria-label="Search">
                    <!-- search button -->
                    <div id="btn-search" class="btn btn-warning" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</div>
                  </form>
                </div>
              </nav>
        </section>
        <!-- navbar end -->
        <h1 class="text-center mt-5">Explore <span class="fw-bold text-warning">Application Programming Interface</span></h1>
    <h3 class="text-center pb-4 fw-bold">With Phone Hunter!!</h3>
    </header>
    <!-- header section end -->

    <!-- main section start here -->
    <main class="body-bg container">
            <!-- alert message start -->
            <div id="alert-msg" class="d-none text-center fs-1 fw-bold mt-5"><i class="fa-solid fa-triangle-exclamation"></i> No Phone Found - 404!</div>
            <!-- alert message  end-->

        <!-- spinner section start -->
        <section id="loader" class="text-center mt-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-info" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-border text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </section>
        <!-- spinner section end -->

        <!-- Phone container start -->
        <section class="">
            <div id="phones-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-5">
                
            </div>
            <!-- Phone container end-->

            <!-- see more button start -->
           <div id="see-more" class="text-center d-none">
            <div id="btn-see-more" class=" btn btn-warning  mt-5 mb-5">See More <i class="fa-solid fa-angles-right"></i></div>
           </div>
          </section>
          <!-- see more button end -->

        <!-- modal section start -->
    <section>
            <!-- Button trigger modal -->
                <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel">Phone API store</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-modal-body" class="modal-body">
                    
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
    </section>
        <!-- modal section end -->
    </main>
    <!-- main section end here -->




    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- bootstrap -->

    <script src="js/app.js"></script>
